<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Coordination Prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Sidebar -->
        <div id="sidebar">
            <div class="sidebar-header">
                <h1>View Coordination</h1>
                <p>(Scope, State, Presentation)</p>
            </div>

            <!-- Add Panel -->
            <div class="sidebar-section">
                <h2>Add Panel</h2>
                <div class="form-group">
                    <label>Scope</label>
                    <select id="new-scope">
                        <option value="Game">Game</option>
                        <option value="Asset">Asset</option>
                        <option value="Script">Script</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>State</label>
                    <select id="new-state">
                        <option value="Edit">Edit</option>
                        <option value="Browse">Browse</option>
                        <option value="Preview">Preview</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Presentation</label>
                    <select id="new-presentation">
                        <option value="Viewport">Viewport</option>
                        <option value="List">List</option>
                        <option value="Properties">Properties</option>
                    </select>
                </div>
                <button id="add-panel-btn" class="btn btn-primary">Add Panel</button>
            </div>

            <!-- Active Contexts -->
            <div class="sidebar-section" style="flex: 1; display: flex; flex-direction: column;">
                <h2>Active Contexts</h2>
                <div id="context-list" class="context-list">
                    <!-- Populated dynamically -->
                </div>
            </div>
        </div>

        <!-- Canvas -->
        <div id="canvas">
            <!-- Panels rendered here -->

            <div id="instructions">
                <h3>How it works</h3>
                <ul>
                    <li>Panels with <strong>same (Scope, State)</strong> share selection</li>
                    <li><strong>Click close button</strong> to remove panel</li>
                    <li><strong>Click gear icon</strong> to change Scope/State</li>
                    <li><strong>Colored border</strong> = linked context</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
