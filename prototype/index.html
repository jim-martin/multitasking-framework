<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Coordination Prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Sidebar -->
        <div id="sidebar">
            <div class="sidebar-header">
                <h1>View Coordination</h1>
                <p>Select a scope, then add views</p>
            </div>

            <!-- Domain Tree -->
            <div class="sidebar-section" style="flex: 1; overflow: auto;">
                <h2>Domain Structure</h2>
                <div id="domain-tree">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Add View (when scope is selected) -->
            <div id="add-view-section" class="sidebar-section" style="display: none;">
                <h2>Add View</h2>
                <div class="selected-scope">
                    <span class="scope-badge" id="selected-scope-badge"></span>
                </div>
                <div class="form-group">
                    <label>State</label>
                    <select id="new-state">
                        <option value="Browse">Browse</option>
                        <option value="Edit">Edit</option>
                        <option value="Preview">Preview</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Presentation</label>
                    <select id="new-presentation">
                        <option value="Viewport">Viewport</option>
                        <option value="List">List</option>
                        <option value="Grid">Grid</option>
                        <option value="Properties">Properties</option>
                    </select>
                </div>
                <button id="add-view-btn" class="btn btn-primary">Add View</button>
            </div>

            <!-- Active Contexts -->
            <div class="sidebar-section">
                <h2>Active Contexts</h2>
                <div id="context-list" class="context-list">
                    <!-- Populated dynamically -->
                </div>
            </div>
        </div>

        <!-- Canvas -->
        <div id="canvas">
            <!-- Panels rendered here -->

            <div id="instructions">
                <h3>How it works</h3>
                <ul>
                    <li><strong>Click a node</strong> in the tree to select a scope</li>
                    <li><strong>Add View</strong> creates a panel for that scope</li>
                    <li>Views with <strong>same (Scope, State)</strong> share selection</li>
                    <li><strong>Colored border</strong> = linked context</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="model.js"></script>
    <script src="app.js"></script>
</body>
</html>
